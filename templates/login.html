<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff; /* White background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            outline: none;
        }

        input:focus {
            border-color: #6200ea;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            font-size: 14px;
            color: #555;
        }

        button {
            background-color: #6200ea;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4b00c6;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .links a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #4b00c6;
        }

        /* Footer dropdown for language (optional) */
        .language-selector {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .language-selector select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h1>Login</h1>
        <p class="subtitle">Log in to access your account and secure your system.</p>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username or Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit">Log In</button>
        </form>
        <br>
        {% if message %}
            <p style="color: #ff0000;" class="message {% if message == 'Login successful!' %}success{% endif %}">
                {{ message }}
            </p>
        {% endif %}
        <div class="links">
            <a href="/forgot-password">Lost Password?</a> â€¢ <a href="/signup">Create an Account</a>
        </div>
     
    </div>
</body>
</html>
